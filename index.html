                    <div>
                        <label for="idMarcas" class="productos__form__titulo">Marca:</label>

                    </div>
                    <div>
                        <label for="idDescripcion"class="productos__form__titulo">Descripci√≥n:</label>

                    <div>

                    </div>
                </div>
                <div class="productos__form__btns">
